<!DOCTYPE html>
<html>
<head>
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet"> 
<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="animate.css">

</head>
<body>
    <div class="login animated zoomInLeft">
        <h3><i class="fas fa-gamepad"></i> Login</h3>
            <form action="">
              <input class="inputform" type="email" placeholder="Masukkan Email">
              <input class="inputform" type="password" placeholder="Masukkan Password">
              <input class="submitform" type="submit" value="Login">
                <div class="border-p"></div>
                <p>OR</p>
                <button><i class="fab fa-facebook-square fa-3x"></i></button>
            </form>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d841.7574186861187!2d111.73838882683869!3d-2.5810801008700626!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sid!2sid!4v1528526679326" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>

</html>
